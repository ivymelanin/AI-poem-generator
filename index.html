<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>
    <main>
        <div class="formContainer">
        <form id="poem-generator">
            <input type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="searchBar"
            id="instructions">
            <input type="submit" class="button">
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
        
    </main>
    <footer>
        This AI project was coded by <a href="https://github.com/ivymelanin">Lerato Khauta</a>
        and <a href="https://github.com/ivymelanin/AI-poem-generator">is opened-sourced on GitHub</a>
        and is <a href="https://mellifluous-kringle-837d91.netlify.app/">hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
